<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="content">
      <section class="iphone">
        <section class="nav">
          <div>
            <span><i class="fa fa-solid fa-wifi"></i></span>
          </div>
          <div>
            <span>10:00</span>
          </div>
          <div>
            <span><i class="fa fa-solid fa-battery-full"></i></span>
          </div>
        </section>

        <section class="rows">
          <div class="icons">
            <a href="./html/whatsapp.html"><img src="./img/whatsapp.jpg" alt=""></a>
            <p class="petite">Whatsapp</p>
          </div>
          <div class="icons">
            <img src="./img/calendar.jpg" alt="">
            <p>Calendar</p>
          </div>
          <div class="icons">
            <img src="./img/photos.jpg" alt="">
            <p>Photos</p>
          </div>
          <div class="icons">
            <img src="./img/camera.jpg" alt="">
            <p>Camera</p>
          </div>
          <div class="icons">
            <img src="./img/mail.jpg" alt="">
            <p>Mail</p>
          </div>
          <div class="icons">
            <img src="./img/clock.jpg" alt="">
            <p>Clock</p>
          </div>
          <div class="icons">
            <img src="./img/maps.jpg" alt="">
            <p>Maps</p>
          </div>
          <div class="icons">
            <img src="./img/weather.jpg" alt="">
            <p>Weather</p>
          </div>
          <div class="icons">
            <img src="./img/Twitter.jpg" alt="">
            <p>Twitter</p>
          </div>
          <div class="icons">
            <img src="./img/notepad.jpg" alt="">
            <p>Notes</p>
          </div>
          <div class="icons">
            <img src="./img/Pinterest.jpg" alt="">
            <p class="petite">Pinterest</p>
          </div>
          <div class="icons">
            <img src="./img/news.jpg" alt="">
            <p>News</p>
          </div>
          <div class="icons">
            <img src="./img/books.jpg" alt="">
            <p>Books</p>
          </div>
          <div class="icons">
            <img src="./img/appstore.jpg" alt="">
            <p class="petite">App Store</p>
          </div>
          <div class="icons">
            <img src="./img/TR.jpg" alt="">
            <p id="TR">Temple Run</p>
          </div>
          <div class="icons">
            <img src="./img/facebook.jpg" alt="">
            <p class="petite">Facebook</p>
          </div>
          <div class="icons">
            <img src="./img/health.jpg" alt="">
            <p>Health</p>
          </div>
          <div class="icons">
            <img src="./img/home.jpg" alt="">
            <p>Home</p>
          </div>
          <div class="icons">
            <img src="./img/wallet.jpg" alt="">
            <p>Wallet</p>
          </div>
          <div class="icons">
            <img src="./img/settings.jpg" alt="">
            <p>Settings</p>
          </div>
        </section>

        <section class="footer">

          <div class="dots">
            <span>
              <i class="fa fa-regular fa-circle"></i>
            </span>
            <span class="lighter">
              <i class="fa fa-regular fa-circle"></i>
            </span>
          </div>

            <div class="icon">
              <img src="./img/call.jpg" alt="">
              </img>
            </div>
            <div class="icon">
              <img src="./img/compass.jpg" alt="">
              </img>
            </div>
            <div class="icon">
              <img src="./img/msg.jpg" alt="">
              </img>
            </div>
            <div class="icon">
              <img src="./img/music.jpg" alt="">
              </img>
          </div>
        </section>
      </section>
    </div>

  </body>
</html>
